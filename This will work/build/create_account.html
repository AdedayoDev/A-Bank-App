<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="bg-slate-700 w-full h-screen flex flex-col  justify-center gap-6" >
    <h1 class="text-white text-2xl font-bold w-11/12 mx-auto md:w-4/6">Create an Account</h1>
    <div id="form-input" class="w-11/12 mx-auto flex flex-col gap-8 md:w-4/6 ">

      <!-- Enter the username -->
      <input type="text" id="username" placeholder="Enter your username" class="rounded-md h-10  px-7  focus:outline-none">

      <!-- Enter the Password -->
      <input type="text" id="password" placeholder="Enter your password" class="rounded-md h-10 px-7 focus:outline-none">
    </div>

    <!--Button to Generate the account Number  -->

    <button id="generateNumber" class="text-center text-white bg-gradient-to-tl from-violet-400 to-violet-900 h-10 px-4 mx-auto rounded-xl font-bold">Generate your Account No</button>

    <!-- To hold the account number -->
    <div class="w-11/12 mx-auto bg-white py-2 rounded-xl md:w-4/6 h-10" id="accountNumber"></div>

    <!-- Click To create -->
    <div class="flex justify-center gap-6">
      <button href="" id="createAccount" class="bg-gradient-to-tl from-violet-400  to-violet-900 p-2 rounded-xl font-bold text-white">Create Account</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
