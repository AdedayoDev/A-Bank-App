<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="bg-purple-300 w-full h-screen flex flex-col justify-center gap-3">

    <!-- Account details -->
    <div class="w-11/12 mx-auto flex flex-col gap-8 md:w-4/6 ">

      <!-- Account Name -->
      <div class="flex items-center gap-4">
        <p class="text-2xl">Welcome Back:</p>
        <p id="name"> </p>
      </div>
      <!-- Account Number -->
      <div class="flex items-center gap-4">
        <p class="text-2xl">Account Number:</p>
        <p id="number"></p>
      </div>
      <!-- Account Balance -->
      <div class="flex items-center gap-4">
        <p class="text-2xl">Account Balance:</p>
        <p id="balance" class="text-white font-bold text-2xl">$0</p>
      </div>
    </div>

    <!-- Balance -->
    <div id="balance"></div>

        <!-- Enter the Amount -->
      <input type="number" id="enterAmount" placeholder="Enter Amount" class="rounded-md h-10 pl-8 w-11/12 mx-auto focus:outline-none md:w-4/6">

      <div class="grid grid-cols-2 w-11/12 px-8 mx-auto gap-4 mt-8 items-center">
        <button id="deposit" href="" class="text-white font-bold bg-gradient-to-tl from-violet-400 to-violet-900 p-2 rounded-xl">Deposit</button>
        
        <button id="withdraw" href="" class="text-white font-bold bg-gradient-to-tl from-violet-400 to-violet-900 p-2 rounded-xl">withdraw</button>

        <button id="deleteAccount" href="" class="text-white font-bold bg-gradient-to-tl from-violet-400 to-violet-900 p-2 rounded-xl">Delete Account</button>
        <button id="logOut" href="" class="text-white font-bold bg-gradient-to-tl from-violet-400 to-violet-900 p-2 rounded-xl">Log Out</button>
      </div>
  </div>

  <script src="js/account-details.js"></script>
</body>
</html>
