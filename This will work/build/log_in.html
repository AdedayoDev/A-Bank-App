<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg-purple-300 w-full h-screen flex flex-col justify-center gap-6">
    <h1 class="text-white text-2xl font-bold w-11/12 mx-auto md:w-4/6">Login</h1>
    <div id="form-input" class="w-11/12 mx-auto flex flex-col gap-8 md:w-4/6 ">

      <!-- Enter the username -->
      <input type="text" id="username1" placeholder="Enter your username" class="rounded-md h-10 pl-8 focus:outline-none">

      <!-- Enter the Password -->
      <input type="text" id="password1" placeholder="Enter your password" class="rounded-md h-10  pl-8 focus:outline-none">
    </div>

    <div class="flex justify-center gap-6">
      <!-- Click to Log In -->
      <button href="" id="logIn" class="bg-gradient-to-tr from-lime-400 via-lime-400 to-green-200 h-10 p-2 w-1/4 text-center rounded-xl font-bold text-slate-950 ">LogIn</button>
    </div>

    <!-- Forget Password -->
    <div class="flex justify-center gap-3">
      <h1 class="">Forget password?</h1>
      <!-- Reset Password -->
      <button href="password_reset.html" class="text-blue-600">Reset</button>
    </div>
  </div>

  <script src="js/log_in.js"></script>
</body>
</html>
